  <div class="container bg-white mt-5">

    <!-- Información de contacto -->

    <form class="contact-form">
      <h2>Contact Us</h2>
      <label for="name">Name <span class="obligatorio">*</span></label>
      <input type="text" id="inputName" class="inputContact" name="name">

      <label for="lastname">Last Name <span class="obligatorio">*</span></label>
      <input type="text" id="inputLastname" class="inputContact" name="lastname">

      <label for="email">Email <span class="obligatorio">*</span></label>
      <input type="email" id="inputEmail" class="inputContact" name="email">

      <label for="phone">Phone <span class="obligatorio">*</span></label>
      <input type="text" id="inputPhone" class="inputContact" name="phone">

      <label for="message">Message <span class="obligatorio">*</span></label>
      <textarea id="inputMessage" name="message" class="inputContact" rows="4"></textarea>

      <button type="submit" id="btnEnviar">Send</button>
    </form>
